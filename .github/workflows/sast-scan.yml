name: Bandit SAST Security Scan

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: pip install bandit==1.8.6

      - name: Run Bandit Security Scan
        run: |
          bandit -r . --verbose -f txt -o bandit-report.txt || true
          bandit -r . --verbose -f html -o bandit-report.html || true

      # -------------------------------
      # Deploy Bandit HTML report to GitHub Pages
      # -------------------------------
      - name: Deploy Bandit HTML report to GitHub Pages
        id: publish_bandit
        if: always()
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bandit_report        # folder containing Bandit HTML report
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy Bandit security scan report"
          allow_empty_commit: true

      # -------------------------------
      # Fallback: Upload Bandit report as artifact if GitHub Pages fails
      # -------------------------------
      - name: Upload Bandit Report as Artifact (Fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit_report/
          retention-days: 30

      # -------------------------------
      # Report final status and access methods
      # -------------------------------
      - name: Report Bandit Report Access Information
        if: always()
        run: |
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          REPO_OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          REPORT_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/"
          
          echo "=== 📊 Bandit Security Scan Report Access ==="
          echo "🔗 GitHub Pages URL: ${REPORT_URL}"
          echo "📦 Workflow Run: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo ""
          echo "📋 Access Methods:"
          echo "1. 🌐 GitHub Pages: ${REPORT_URL} (may take 5-10 minutes to update)"
          echo "2. 📁 Artifacts: Download from the workflow run link above"
          echo "3. 🔍 Raw Files: Check the 'bandit_report' folder in this workflow run"
          
          # Set output for other jobs/steps
          echo "bandit_report_url=${REPORT_URL}" >> $GITHUB_OUTPUT
          echo "workflow_url=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> $GITHUB_OUTPUT

