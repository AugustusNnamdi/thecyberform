name: Cyberforum Security Scan

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Security Scan
        run: |
          bandit -r . -f txt -o bandit-report.txt || true
          bandit -r . -f html -o bandit-report.html || true

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start Flask application for ZAP
        run: |
          pip install gunicorn
          gunicorn -w 2 -b 0.0.0.0:8080 app:app &
          for i in {1..10}; do
            nc -z localhost 8080 && echo "Flask started" && break
            sleep 2
          done


      - name: Prepare ZAP directories
        run: mkdir -p $GITHUB_WORKSPACE/zap-reports

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a -r zap-reports/zap-report.html -w zap-reports/zap-report.txt'

      - name: Upload Bandit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-reports
          path: |
            bandit-report.txt
            bandit-report.html

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/



