name: Bandit SAST Security Scan

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Set up Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # -------------------------------
      # Install Bandit
      # -------------------------------
      - name: Install Bandit
        run: pip install bandit==1.8.6

      # -------------------------------
      # Run Bandit Security Scan
      # -------------------------------
      - name: Run Bandit Security Scan
        run: |
          mkdir -p bandit_report
          bandit -r . --verbose -f txt -o bandit_report/bandit-report.txt || true
          bandit -r . --verbose -f html -o bandit_report/index.html || true

      - name: Upload Bandit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-reports
          path: bandit_report/
          retention-days: 30

